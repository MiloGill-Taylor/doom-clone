<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Clone - VibeCoding</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            cursor: none;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #ff0000;
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 18px;
            z-index: 100;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: #ff0000;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            font-size: 72px;
            text-align: center;
        }

        #restartButton {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 24px;
            color: #000;
            background: #ff4444;
            border: 2px solid #ff8888;
            border-radius: 10px;
            cursor: pointer;
        }
        #restartButton:hover {
            background: #ffffff;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <div>WASD: Move | Mouse: Look | Click to lock cursor</div>
        <div>ESC: Unlock cursor</div>
    </div>

    <div id="crosshair"></div>

    <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div>Ammo: <span id="ammo">50</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="levelText" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; font-size: 48px; z-index: 150; display: none; text-align: center; text-shadow: 2px 2px 4px #000;">
        LEVEL 1
    </div>

    <div id="gameOverScreen">
        <div>DIP REJECTED</div>
        <button id="restartButton">Restart</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
